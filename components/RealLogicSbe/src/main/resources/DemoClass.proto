syntax = "proto2";

package tutorial;

option java_package = "com.tdeheurles.tutorial";
option java_outer_classname = "ProtoDemoClass";

enum SampleEnum {
  VALUE_1 = 0;
  VALUE_2 = 1;
  VALUE_3 = 2;
}

message DemoClass {
  optional int32 sequence = 1;
  optional SampleEnum sampleEnum = 2;
  optional string message = 3;
}
